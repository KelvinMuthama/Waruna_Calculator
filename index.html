<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="waruna.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Waruna Calculator</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Waruna Sacco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Calculator</a>
            <a class="nav-item nav-link" href="#">About Us</a>
        
          </div>
        </div>
    </nav>

    <div class="grid-container">
      <form class="form">
        <div class="form-group">
          <label>Loan Payable</label>
          <input type="text" id="loan-payable" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Current Loan Balance</label>
            <input type="text" id="current-loan-bal" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Amount Per Week</label>
            <input type="text" id="per-week" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Starting Date</label>
            <input type="date" id="start-date" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Current Date</label>
            <input type="date" id="curr-date" class="form-control" required="required">
        </div>
        <button type="submit" id="arrears-btn" class="btn btn-primary">Calculate Arrears</button>
      </form>
      
      <div class="check-cleared">
        <h5>Number of Weeks:</h5>
        <h3 id="num-of-weeks"></h3>
        <hr>
        <h5>Arrears</h5>
        <h3 id="arrears"> </h3>
        <img id="svg-icon-1">
        <hr>
        
      </div>

    </div>

  <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
